
plugins {
    id 'java'
    id 'idea'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'javax.websocket:javax.websocket-api:1.0'
    implementation 'org.eclipse.jetty.websocket:javax-websocket-server-impl:9.2.7.v20150116'
    implementation 'org.eclipse.jetty.websocket:javax-websocket-client-impl:9.2.7.v20150116'
    implementation 'com.google.guava:guava:28.1-jre'
    implementation 'com.netflix.eureka:eureka-client:1.4.11'
    implementation 'com.google.inject:guice:4.1.0'
    implementation 'org.slf4j:slf4j-api:1.7.5'
    implementation 'org.slf4j:slf4j-log4j12:1.7.5'
    implementation 'ch.qos.logback:logback-core:1.3.0-alpha4'
    implementation 'ch.qos.logback:logback-classic:1.3.0-alpha4'
    implementation 'com.yahoofinance-api:YahooFinanceAPI:3.15.0'
    implementation 'org.apache.zookeeper:zookeeper:3.4.8'

    compileOnly "javax.annotation:javax.annotation-api:1.2"
    testImplementation 'junit:junit:4.12'

}
group = 'com.shivanthah.jetty.ws'
version = '0.1'
description = 'GRPC Examples in Java'

application {
    mainClassName = 'com.shivanthah.jetty.ws.App'
}
